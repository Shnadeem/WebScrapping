{% extends "layout.html" %}
{% block content %}
    <legend class="text-center mb-4 font-weight-bold " >Flipkart Products Review</legend>
<table class="table table-bordered table-striped table-hover">
    <tr class="table-header">
        {% for header in headings %}
        <th class="th">{{ header }}</th>
        {% endfor %}
    </tr>
    {% for row in data %}
    <tr class="tr">
        {% for cell in row %}
            <td class="td "> {{ cell }} </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
{% endblock content %}
